<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta data-n-head="ssr" data-hid="theme-color" name="theme-color" content="#33a0e4">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Generator</title>
    <meta name="robots" content="index, archive">
    <meta name="description" content="Easily generate human-like, engaging comments for YouTube videos with our advanced tool. Enter any video link and get witty, natural comments in seconds!">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="YouTube Comment Generator">
    <meta property="og:description" content="Easily generate human-like, engaging comments for YouTube videos with our advanced tool. Enter any video link and get witty, natural comments in seconds!">
    <meta property="og:image" content="img/favicon.png">
    <meta property="og:url" content="https://rojansapkota.github.io/YouTube-AI-Comment-Generator/">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #33a0e4;
            --background-color: #8BC6EC;
            --background-gradient: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            --text-color: #ffffff;
            --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: var(--background-gradient);
        }
        
        .container {
            max-width: 410px;
            padding: 16px 25px;
            background: rgba(31, 31, 31, 0.35);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        
        h1 {
            font-size: 21px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        form {
            margin: 20px 0;
        }
        
        input[type="text"] {
            width: 100%;
            height: 55px;
            padding: 0 17px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(3.5px);
            -webkit-backdrop-filter: blur(3.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: var(--text-color);
            font-size: 18px;
            transition: border-color 0.3s;
            margin-bottom: 15px; /* Gap between input and button */
        }
    
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
    
        button {
            width: 100%;
            height: 55px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 17px;
            transition: background 0.3s ease;
        }
    
        button:hover {
            background: #2989d8; /* Slightly darker color on hover */
        }
    
        #result {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    
        #result.show {
            opacity: 1;
        }
    
        #result-text {
            animation: fadeInUp 1s ease-out;
        }
    
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .loading {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YT Video Comment Generator</h1>
        <form id="commentForm">
            <input type="text" id="video_id" name="video_id" placeholder="Enter Video Link" required>

            <button type="submit">Generate Comment</button>
        </form>
        <div id="result" class="result">
            <p id="result-text"></p>
        </div>
        <div id="loading" class="loading">Generating comment, please wait...</div>
    </div>

    <script>
document.getElementById('commentForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const videoUrl = document.getElementById('video_id').value;
    const loading = document.getElementById('loading');
    const resultContainer = document.getElementById('result');
    const resultText = document.getElementById('result-text');

    loading.style.display = 'block';
    resultContainer.classList.remove('show');
    resultText.textContent = '';

    try {
        const transcriptResponse = await fetch('https://contentforest.com/api/tools/youtube-video-data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                youtube_link: videoUrl,
                include_transcript: true,
                pick_keys: ['transcript'],
                lang: 'en',
            }),
        });

        if (!transcriptResponse.ok) {
            const errorText = await transcriptResponse.text(); // Get the error text from the response
            throw new Error(`Error fetching transcript: ${transcriptResponse.status} ${errorText}`);
        }

        const transcriptData = await transcriptResponse.json();

        const ins = "Imagine you're the wittiest writer on the planetâ€”craft a short, hilarious comment based "
                   + "on the video transcript I'll provide. The goal is to make it sound completely natural, "
                   + "like something a real person would say, not an AI. Keep it light, funny, and relatable!: ";

        const maxLength = 4500;
        const availableSpace = maxLength - ins.length;
        const transcriptText = transcriptData.transcript.slice(0, availableSpace).join(' ');

        const fullPrompt = ins + transcriptText;

        const GROQ_API_KEY = "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"; // Replace with your own Groq API key
        // THIS API KEY IS DEMO TESTING KEY FOR REPOS OF MINE

        const commentResponse = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${GROQ_API_KEY}`,
            },
            body: JSON.stringify({
                messages: [
                    {
                        role: 'user',
                        content: fullPrompt,
                    }
                ],
                model: 'llama3-70b-8192',
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
                stop: null,
            }),
        });

        if (!commentResponse.ok) {
            const errorText = await commentResponse.text(); // Get the error text from the response
            throw new Error(`Error generating comment: ${commentResponse.status} ${errorText}`);
        }

        const commentData = await commentResponse.json();

        resultText.textContent = commentData.choices[0].message.content;
        resultContainer.classList.add('show');

    } catch (error) {
        resultText.textContent = `An error occurred: ${error.message}`;
        resultContainer.classList.add('show');
    } finally {
        loading.style.display = 'none';
    }
});

    </script>
</body>
</html>
